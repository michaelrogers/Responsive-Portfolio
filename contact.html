<!DOCTYPE html>
<html>
<head>
	<title>Contact | Michael Rogers</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
		<div class="headerWrapper">
			<div class="nameBlock">
				<h1>Michael Rogers</h1>
			</div>
			<nav>
				<ul>
					<li onClick="location.href='index.html'">
						<span class="navLinkText">About Me</span>
					</li>
					<li onClick="location.href='portfolio.html'">
						<span class="navLinkText">Portfolio</span>
					</li>
					<li onClick="location.href='contact.html'">
						<span class="navLinkText navLinkActive">Contact</span>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<div class ="wrapper">
		<section class="mainSectionContent">
			<h2>Contact</h2>
			<hr />
			<form class="contactForm">
				<ul>
					<li><input type="text" name="fullname" placeholder="Type your full name"></li>
					<li><input type="email" name="email" placeholder="Type your email"></li>
					<br />
					<li><textarea name="message" placeholder="Type your message here"></textarea></li>
				</ul>
				<button name="submit" class="contactFormButton" onClick="return false;">Send email</button>

			</form>

			
		</section>
		<aside class="sidebar">
			<h3>Connect with me</h3>
			<hr />
			<div class="socialLinks">
				<ul>
					<li>
						<div class="socialIconsContainer" onClick="location.href='http://github.com/michaelrogers'">
							<img alt="GitHub" class="socialIcons" src="assets/images/github.svg" />
						</div>
					</li>
					<li>
						<div class="socialIconsContainer" onClick="location.href='https://www.linkedin.com/in/michaelhrogers'">
							<img alt="LinkedIn" class="socialIcons" src="assets/images/linkedin.svg" />
						</div>
					</li>
					<li>
						<div class="socialIconsContainer" onClick="#'">
							<img alt="StackOverflow" class="socialIcons" src="assets/images/stackoverflow.svg" />
						</div>
					</li>
				</ul>
			</div>
		</aside>
	</div>
	<footer>
		<div class="footer">
			&copy; Copyright 2016 | Michael Rogers
		</div>
	<footer>
</body>
</html>
